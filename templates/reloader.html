<!doctype html>
<html lang="en">
  <head>
    {% include "head.tmpl" %}
    <script language="javascript">
        function load_weather() {
            $.ajax({
                url: "/inner",
                success: function (result) {
                    $("body").html(result);
                },
            });
            setTimeout(load_weather, 30 * 1000);
        }
    </script>
  </head>

  <body class="{{ daynight }}" onload="load_weather()">
      Loading...
  </body>
</html>
